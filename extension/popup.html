<!DOCTYPE html>
<html>
<head>
    <title>AI AdBuster</title>
    <style>
        body { 
            width: 300px; 
            padding: 10px; 
            font-family: Arial, sans-serif;
        }
        .switch { 
            margin: 10px 0; 
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        button { 
            margin-top: 10px;
            margin-right: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #vampireMode {
            background-color: #800000;
            color: white;
        }
        #exorcismMode {
            background-color: #4a4a4a;
            color: white;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>AI AdBuster Controls</h3>
    <div class="switch">
        <label>
            <input type="checkbox" id="enableExtension">
            Enable Ad Transformation
        </label>
    </div>
    <div>
        <button id="vampireMode">Vampire Mode</button>
        <button id="exorcismMode">Exorcism Mode</button>
    </div>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
